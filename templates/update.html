{% extends 'base.html' %}
{% block titlePage %}Update{% endblock titlePage %}
{% block body %}


<div class="container my-3">
    <h2>Update ToDo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="Title" class="form-label">ToDo Title</label>
            <input type="text" class="form-control" name="title" value="{{todo.title}}" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">ToDo Task Description</label>
            <input type="text" class="form-control" name="desc" value="{{todo.desc}}"id="desc">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock body %}
